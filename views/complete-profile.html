<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Profile - UPI Money Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-4">Complete Your Profile</h3>
      <form id="profileForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-control" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" name="dob" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-control" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" rows="2" required></textarea>
        </div>
        <button class="btn btn-primary w-100" type="submit">Save Profile</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

  <script>
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("/complete-profile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        const data = await res.json();

        msg.innerHTML = `<div class="alert ${data.success ? "alert-success" : "alert-danger"}">${data.message}</div>`;

        if (data.success) {
          setTimeout(() => window.location.href = "/dashboard", 1500);
        }
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<div class="alert alert-danger">Something went wrong. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
