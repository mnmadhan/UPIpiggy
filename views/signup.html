<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - UPI Money Bank</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .signup-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .signup-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .signup-container button:hover {
      background: #0056b3;
    }
    .signup-container p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .signup-container a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
    <div id="msg"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("msg").innerHTML = `<p style="color:red;">‚ùå Passwords do not match!</p>`;
        return;
      }

      const userData = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: password,
      };

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });
        const data = await res.json();

        const msg = document.getElementById("msg");
        if (data.success) {
          msg.innerHTML = `<p style="color:green;">${data.message}</p>`;
          setTimeout(() => window.location.href = "/otp", 1200);
        } else {
          msg.innerHTML = `<p style="color:red;">Signup failed: ${data.message}</p>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerHTML = `<p style="color:red;">Something went wrong!</p>`;
      }
    });
  </script>
</body>
</html>
