<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #goalDisplay {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }
    #error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Money to Goal</h2>

    <div id="error"></div>

    <div id="goalDisplay"><strong>Goal:</strong> <span id="goalName">Loading...</span></div>

    <form id="paymentForm">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" name="amount" required />

      <label for="method">Payment Method:</label>
      <select id="method" name="method" required>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
        <option value="NetBanking">NetBanking</option>
      </select>

      <button type="submit">Add Money</button>
    </form>
  </div>

  <script>
    const goalId = localStorage.getItem("selectedGoalId");
    const goalName = localStorage.getItem("selectedGoalName");

    document.getElementById("goalName").textContent = goalName || "Unknown";

    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;

      if (!goalId || !amount || !method) {
        document.getElementById("error").textContent = "Please fill in all fields.";
        return;
      }

      try {
        const res = await fetch("/payment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ goalId, amount, method })
        });

        if (!res.ok) throw new Error("Server error");

        // Clean up localStorage and redirect
        localStorage.removeItem("selectedGoalId");
        localStorage.removeItem("selectedGoalName");
        window.location.href = "/dashboard.html";
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("error").textContent = "Something went wrong";
      }
    });
  </script>
</body>
</html>
